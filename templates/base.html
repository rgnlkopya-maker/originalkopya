<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Premium Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap">

  <style>

    /*************************/
    /* GLOBAL SETTINGS       */
    /*************************/
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      font-size: 14.5px;
      background: #f3f4f8;
      overflow-x: hidden;
      color: #111827;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /*************************/
    /* NAVBAR (SABİT ÜSTTE)  */
    /*************************/
    .app-navbar {
      background: #fff;
      box-shadow: 0 4px 18px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      height: 64px;
      z-index: 100 !important;
    }

    /* ✅ CHIP SCROLL (TEK HALİ) */
    .chip-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 6px;
      max-width: 70vw;
      flex: unset !important;
      min-width: unset !important;
    }

    /* ✅ CHIP (TEK HALİ / ÇAKIŞMALAR TEMİZLENDİ) */
    .chip {
      width: 44px;
      height: 44px;
      background: #eef1ff;
      border: 1px solid #e3e6fb;
      color: #39405a !important;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      text-decoration: none !important;
      font-weight: 500;
      transition: 0.2s ease;
      font-size: 18px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    .chip:hover {
      background: #e7ebff;
      border-color: #cfd6ff;
      box-shadow: 0 3px 8px rgba(74,99,255,0.15);
      transform: translateY(-1px);
    }

    .chip.active {
      background: #4a63ff;
      border-color: #3b54e9;
      color: #fff !important;
      box-shadow: 0 4px 12px rgba(74,99,255,0.30);
    }

    /* ✅ NAVBAR GRID LAYOUT */
    .topbar-grid{
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* sol boş - orta ikonlar - sağ kullanıcı */
      align-items: center;
      width: 100%;
    }

    .topbar-center{
      justify-self: center;
      width: fit-content;
    }

    .topbar-left{
      justify-self: start;
    }

    .topbar-right{
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* ✅ USER CHIP */
    .user-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background: #f4f6ff;
      border: 1px solid #e3e6fb;
      height: 44px;
      padding: 0 14px;
      border-radius: 16px;
      font-weight: 600;
      color: #39405a;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    /* ✅ LOGOUT BUTTON (soft) */
    .logout-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:44px;
      padding:0 16px;
      border-radius:16px;
      background: linear-gradient(to bottom right, #fff5f5, #ffe2e2);
      border: 1px solid #ffd1d1;
      color:#d53333;
      font-weight:700;
      font-size:14px;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      transition:0.2s ease;
    }

    .logout-btn:hover{
      background: linear-gradient(to bottom right, #ffecec, #ffd7d7);
      border-color:#ffbcbc;
      transform: translateY(-1px);
      box-shadow:0 10px 22px rgba(15, 23, 42, 0.10);
    }

    /*************************/
    /* MODAL Z-INDEX         */
    /*************************/
    .modal {
      z-index: 2000 !important;
    }

    .modal-backdrop {
      z-index: 1500 !important;
    }

    /*************************/
    /* SELECT2 Z-INDEX       */
    /*************************/

    /* Bootstrap modal katmanı */
    .modal { z-index: 20000 !important; }
    .modal-backdrop { z-index: 19999 !important; }

    /* Normal sayfada Select2 dropdown */
    .select2-container { z-index: 5000 !important; }
    .select2-dropdown { z-index: 5000 !important; }

    /* Modal içindeki Select2 her zaman modalın üstünde olsun */
    .modal .select2-container { z-index: 20001 !important; }
    .modal .select2-dropdown { z-index: 20001 !important; }

    .select2-hidden-accessible {
      display: none !important;
      visibility: hidden !important;
    }

    .navbar .container-fluid {
      flex-wrap: nowrap !important;
    }

    table thead th {
      font-weight: 600;
      font-size: 12px;
      color: #64748b;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    table tbody td {
      font-weight: 500;
      color: #111827;
      font-size: 14px;
    }

    table tbody td:nth-child(2),
    table tbody td:nth-child(3),
    table tbody td:nth-child(4) {
      font-weight: 700;
      color: #0f172a;
    }

    table a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    table a:hover {
      text-decoration: underline;
    }

    table tbody tr {
      transition: 0.15s ease;
    }

    table tbody tr:hover {
      background: #f4f7ff;
      box-shadow: inset 0 0 0 1px rgba(99,102,241,0.18);
    }

    table tbody td {
      padding-top: 16px !important;
      padding-bottom: 16px !important;
    }

    .badge, .btn-status {
      font-weight: 700;
      border-radius: 12px;
      padding: 8px 12px;
    }

  </style>

  {% block extra_css %}{% endblock %}
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar app-navbar px-3 mb-0">
  <div class="container-fluid topbar-grid">

    <!-- SOL (şimdilik boş) -->
    <div class="topbar-left"></div>

    <!-- ORTA: CHIP MENU -->
    <div class="topbar-center">
      <div class="chip-scroll">

        <a href="{% url 'order_list' %}"
          class="chip {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}"
          title="Sipariş Listesi">
          <i class="bi bi-file-text"></i>
        </a>

        <a href="{% url 'order_multi_create' %}"
          class="chip {% if request.resolver_match.url_name == 'order_multi_create' %}active{% endif %}"
          title="Yeni Sipariş Ekle">
          <i class="bi bi-plus-circle"></i>
        </a>

        <a class="chip" title="Depolar"><i class="bi bi-building"></i></a>

        <a href="{% url 'dashboard' %}"
          class="chip {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
          title="Raporlar">
          <i class="bi bi-bar-chart"></i>
        </a>

        <a href="{% url 'product_cost_list' %}"
          class="chip {% if request.resolver_match.url_name == 'product_cost_list' %}active{% endif %}"
          title="Ürün Maliyetleri">
          <i class="bi bi-coin"></i>
        </a>

        <a href="{% url 'user_management' %}"
          class="chip {% if request.resolver_match.url_name == 'user_management' %}active{% endif %}"
          title="Kullanıcı Yönetimi">
          <i class="bi bi-people"></i>
        </a>

        <a class="chip" title="Puantaj & Mesai"><i class="bi bi-clock-history"></i></a>
        <a class="chip" title="Asistan"><i class="bi bi-robot"></i></a>
        <a class="chip" title="Ayarlar"><i class="bi bi-gear"></i></a>

      </div>
    </div>

    <!-- SAĞ: KULLANICI -->
    {% if user.is_authenticated %}
    <div class="topbar-right">
      <span class="user-chip">
        <i class="bi bi-person-circle"></i> {{ user.username }}
      </span>

      <a href="{% url 'logout' %}" class="logout-btn">Çıkış</a>
    </div>
    {% endif %}

  </div>
</nav>

<!-- ANA İÇERİK -->
<div id="mainContent">
  {% block content %}{% endblock %}
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

{% block extra_js %}{% endblock %}

<!-- GLOBAL CSRF TOKEN (AJAX için şarttır) -->
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

</body>
</html>
