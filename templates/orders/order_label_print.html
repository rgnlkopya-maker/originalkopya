<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .label {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label-box {
            border: 1px solid #000;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .info {
            font-size: 14px;
            line-height: 1.6;
        }

        .qr img {
            width: 150px;
            height: 150px;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            .label {
                height: 100vh;
            }

            .label-box {
                border: none;
            }
        }
    </style>
</head>
<body onload="window.print()">
    {% for order in orders %}
    <div class="label">
        <div class="label-box">
            <div class="info">
                <strong>Sipariş:</strong> {{ order.siparis_numarasi }}<br>
                <strong>Müşteri:</strong> {{ order.musteri }}<br>
                <strong>Ürün:</strong> {{ order.urun_kodu }}<br>
                <strong>Renk:</strong> {{ order.renk }}<br>
                <strong>Beden:</strong> {{ order.beden }}<br>
                <strong>Adet:</strong> {{ order.adet }}<br>
                <strong>Teslim:</strong> {{ order.teslim_tarihi|date:"d.m.Y" }}<br>
            </div>

            <div class="qr">
                {% if order.qr_code_url %}
                    <img src="{{ order.qr_code_url }}">
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
